{% load static %}
<html>

<head>
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<div class="page-header row container-fluid">
    <div class="col-4 mt-2">
        <i class="bi bi-list menu"></i>
    </div>
    <div class="col-4">
        <a class="center bigger mb-5" href="/">
            <img src="{% static 'blog/media/imgs/Group14.jpg' %}">
        </a>
    </div>
    <div class="col-4 mt-2">
        <div class="row">
            <div class="col-4">
                <a class="text-decoration-none text-black" href="/">
                    About
                </a>
            </div>
            <div class="col-4">
                <a class="text-decoration-none text-black" href="/">
                    Contact Us
                </a>
            </div>
            <div class="col-4">
                <a class="text-decoration-none text-black" href="/">
                    Sign up
                </a>
            </div>
        </div>
    </div>
</div>

<body>
    <div class="container-xxl">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 content principal">
                <div class="row">
                    <div class="col-lg">
                        {% block content %}
                        {% if post.blog_image %}
                        <img src="{{ post.blog_image.url }}">
                        {% endif %}
                        {% for post in posts %}
                        <div class="post">
                            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                            <p>{{ post.text| truncatewords:17 }}</p>
                        </div>
                        {% endfor %}
                        {% endblock %}
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>

    </div>
</body>

</html>
